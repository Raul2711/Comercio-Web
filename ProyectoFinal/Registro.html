      <div class="form-group ">
	    
	    <label for="exampleInputEmail1">Nombre </label>
        <input type="Text" class="form-control" id="Nom" placeholder="Nombre">
	  </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Apellido Paterno</label>
        <input type="text" class="form-control" id="ApeP" placeholder="Apellido">

        <label for="exampleInputPassword1">Apellido Materno</label>

		<br>
		<br>
		<br>
		<br>
      <a href="Dionaea.html" class="btn btn-primary">Regresar</a>
		
    </form>

	  
    <form class="col-lg-5 offset-lg-1">
	  <p class="text-uppercase text-center"><strong>Datos Cuenta</strong></p>
<div class="form-group">
        <label for="exampleInputEmail2">Correo</label>
	      <input type="email" class="form-control" id="correo" placeholder=" example@google.com">
          </div>
	    <div class="form-group">
	      <label for="exampleInputPassword2">Contraseña</label>
	      <input type="password" class="form-control" id="contra1" placeholder="Ingresa contraseña">
      </div>

	      <label for="exampleInputPassword2">Contraseña</label>
	      <input type="password" class="form-control" id="contra2" placeholder="Vuelva a ingresa la contraseña">
      </div>
	    <div class="form-check">
	      <input type="checkbox" class="form-check-input" id="exampleCheck2">
	      <label class="form-check-label" for="exampleCheck2">Al registrarme, declaro que soy mayor de edad y acepto los <a href="#">Términos y condiciones</a> y las <a href="#" >Políticas de privacidad</a> de DIONAEA.</label>
      </div>
		<br>
	    <button type="submit" class="btn btn-primary">Registrar</button>
		<br>
		<br>
    </form>

</section>
